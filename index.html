<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Hedgehog</title>
    <meta name="description" content="Just a css hedgehog">
    <meta name="author" content="iyamshchykov">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="./js/scripts.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="hedgehog-container">
        <div class="spike-1"></div>
        <div class="spike-2"></div>
        <div class="spike-3"></div>
        <div class="spike-4"></div>
        <div class="spike-5"></div>
        <div class="spike-6"></div>
        <div class="spike-7"></div>
        <div class="spike-8"></div>
        <div class="spike-9"></div>
        <div class="spike-10"></div>
        <div class="spike-11"></div>
        <div class="spike-12"></div>
        <div class="spike-13"></div>
        <div class="spike-14"></div>
        <div class="head">
          <div class="eyes">
            <div class="right-eye">
              <div class="pupil">
                <div class="light"></div>
              </div>
            </div>
            <div class="left-eye">
              <div class="pupil">
                <div class="light"></div>
              </div>
            </div>
            <div 
              class="nose" 
              onmousedown="onNoseTouch()"
              onmouseup="onNoseRelease()"
              ontouchstart="onNoseTouch()"
              ontouchend="onNoseRelease()"
              >
            </div>
            <div class="mouth">
              <div class="mouth-fill"></div>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="belly"></div>
        </div>
        <div class="legs">
          <div class="right-leg"></div>
          <div class="left-leg"></div>
        </div>
        <div class="front-legs">
          <div class="right-leg"></div>
          <div class="left-leg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
